<div class = "user-rating" *ngIf="feed">
  <ng-container *ngIf="feed.movieRating; else WithOutRaing">
    <div [ngClass]="{'hidden': !visibility, 'rating-text':visibility} ">Ваша оценка</div>
      <span>{{feed.movieRating}}</span>
  </ng-container>
  <ng-template #WithOutRaing>
      <span class="text"> Просмотрено </span>
  </ng-template>


</div>
