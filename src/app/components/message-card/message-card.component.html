 <div class="check-box-container">
    <mat-checkbox
    color="accent"
    (change)="onCheckBoxChange(message.id)"
    >Удалить</mat-checkbox>
  </div>
  <div *ngIf="userF$ | async as userF" class="message-card" [ngClass]="{'new': !identification, 'old':identification}">

  <div class="left-container">
    <div class="author-container">
      <img [src]="userF.avatar" [alt]="userF.name">
      <p>From: <span>{{userF.name}}</span></p>
    </div>
    <div *ngIf="userS$ | async as userS" class="recipient-container">
      <img [src]="userS.avatar" [alt]="userS.name">
      <p>To: <span>{{userS.name}}</span></p>
    </div>
  </div>
  <div class="right-container" (click)="goToMessage(message.id)">
    <span>{{message.messages[0].timestamp|date:'medium'}}</span>
    <p>Тема: {{message.theme}}</p>
  </div>
</div>
