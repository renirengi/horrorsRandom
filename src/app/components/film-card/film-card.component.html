<div *ngIf="film">
  <div class="film-container">
    <img
      class="catalog-image"
      [src]="film.urlPoster"
      [alt]="film.title"
      routerLink="/catalog/{{ film.id }}"
    />
    <p class="film-title">
      {{ film.rusTitle | uppercase }} <span>({{ film.year }})</span>
    </p>
  </div>
</div>
<!---[ngClass]="{'film-card': !film.viewing, 'film-card-w': film.viewing, 'film-card-v': film.veto}"-->
