<ng-container *ngIf = "inViewingList(film.id, user) && inVetoList(film.id, user)">
  <button
     mat-raised-button
     color = "accent"
     (click) = "addToBlackList(user, film.id)"
     >
     <mat-icon>
        <span class="material-symbols-outlined">
        sentiment_very_dissatisfied
        </span>
     </mat-icon>
     В бан!
  </button>
</ng-container>
<ng-container *ngIf="inViewingList(film.id, user) && !inVetoList(film.id, user)">
  <button
     mat-raised-button
     color = "accent"
     (click) = "deleteIntoBlackList(user, film.id)"
     >
     <mat-icon>
      <span class="material-icons-outlined">
        thumb_up
        </span>
     </mat-icon>
     Я готов!
  </button>
</ng-container>
