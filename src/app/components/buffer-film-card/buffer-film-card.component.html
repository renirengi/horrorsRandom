<div *ngIf="film">
  <button class="film-buffer-container" ngClass="film-card" (click)="goToBufferFilmPage()">

    <img
      class="catalog-image"
      [src]="film.urlPoster"
      [alt]="film.title"
    />
    <p class="film-title">
      {{ film.rusTitle | uppercase }} <span>({{ film.year }})</span>
    </p>
  </button>
</div>
