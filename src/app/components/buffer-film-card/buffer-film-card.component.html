<div *ngIf="film">
  <div class="film-container" ngClass="film-card">

    <img
      class="catalog-image"
      [src]="film.urlPoster"
      [alt]="film.title"
      routerLink="/catalog/{{ film.id }}"
    />
    <p class="film-title">
      {{ film.rusTitle | uppercase }} <span>({{ film.year }})</span>
    </p>
      <p>{{film.userId}}</p>
  </div>
</div>
